name: gtk-3-examples
version: 0.1
summary: gtk-3-examples
description: |
  gtk-3-examples

grade: stable
confinement: strict

plugs:
  gnome-3-26-1604:
    interface: content
    target: $SNAP/gnome-platform
    default-provider: gnome-3-26-1604
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes

parts:
  desktop-gnome-platform:
    source-type: git
    source: https://github.com/kenvandine/snapcraft-desktop-helpers.git
    source-branch: better_themes_support
  gtk3-widget-factory:
    plugin: nil
    after: [desktop-gnome-platform]
    stage-packages:
      - gtk-3-examples
    override-pull: |
      add-apt-repository -y ppa:ubuntu-desktop/gnome-3-26
      apt-get -y update
      apt-get -y upgrade
      snapcraftctl pull
    prime:
      - usr/share/applications/gtk3-demo.desktop
      - usr/share/applications/gtk3-icon-browser.desktop
      - usr/share/applications/gtk3-widget-factory.desktop
      - usr/bin/gtk3-demo
      - usr/bin/gtk3-icon-browser
      - usr/bin/gtk3-widget-factory
apps:
  gtk3-widget-factory:
    command: desktop-launch $SNAP/usr/bin/gtk3-widget-factory
    desktop: usr/share/applications/gtk3-widget-factory.desktop
    plugs:
      - desktop
      - desktop-legacy
      - gsettings
      - opengl
      - pulseaudio
      - unity7
      - x11
  gtk3-icon-browser:
    command: desktop-launch $SNAP/usr/bin/gtk3-icon-browser
    desktop: usr/share/applications/gtk3-icon-browser.desktop
    plugs:
      - desktop
      - desktop-legacy
      - gsettings
      - opengl
      - pulseaudio
      - unity7
      - x11
  gtk3-demo:
    command: desktop-launch $SNAP/usr/bin/gtk3-demo
    desktop: usr/share/applications/gtk3-demo.desktop
    plugs:
      - desktop
      - desktop-legacy
      - gsettings
      - opengl
      - pulseaudio
      - unity7
      - x11
