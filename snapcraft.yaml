name: gtk-3-test
version: 0.1
summary: gtk-3-test
description: |
  gtk-3-test

grade: stable
confinement: strict

plugs:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes

parts:
  desktop-gtk3:
    override-build: |
      snapcraftctl build
      mkdir -pv $SNAPCRAFT_PART_INSTALL/data-dir
  gtk3-widget-factory:
    plugin: nil
    after: [desktop-gtk3]
    stage-packages:
      - gtk-3-examples
    #override-pull: |
    #  add-apt-repository -y ppa:ubuntu-desktop/gnome-3-26
    #  apt-get -y update
    #  apt-get -y upgrade
    #  snapcraftctl pull
    prime:
      - usr/share/applications/gtk3-demo.desktop
      - usr/bin/gtk3-demo
      - usr/share/applications/gtk3-widget-factory.desktop
      - usr/bin/gtk3-widget-factory
      #- usr/share/applications/gtk3-icon-browser.desktop
      #- usr/bin/gtk3-icon-browser
apps:
  gtk3-widget-factory:
    command: desktop-launch $SNAP/usr/bin/gtk3-widget-factory
    desktop: usr/share/applications/gtk3-widget-factory.desktop
    plugs:
      - desktop
      - desktop-legacy
      - gsettings
      - opengl
      - pulseaudio
      - unity7
      - x11
  #gtk3-icon-browser:
  #  command: desktop-launch $SNAP/usr/bin/gtk3-icon-browser
  #  desktop: usr/share/applications/gtk3-icon-browser.desktop
  #  plugs:
  #    - desktop
  #    - desktop-legacy
  #    - gsettings
  #    - opengl
  #    - pulseaudio
  #    - unity7
  #    - x11
  gtk3-demo:
    command: desktop-launch $SNAP/usr/bin/gtk3-demo
    desktop: usr/share/applications/gtk3-demo.desktop
    plugs:
      - desktop
      - desktop-legacy
      - gsettings
      - opengl
      - pulseaudio
      - unity7
      - x11
